<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>一覧</h1>
	
	<form action="/search" method="get">
	    <input type="text" name="word" placeholder="キーワード検索">
	    <button type="submit">検索</button>
	</form>
	
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>川柳</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="senryu : ${senryuList}">
                <td th:text="${senryu.id}">ID</td>
                <td th:text="${senryu.content}">川柳内容</td>
				<td>
					<a th:href="@{'/editSenryu?id=' + ${senryu.id}}">編集</a>
				</td>
				<th>
					<a th:href="@{'/deleteSenryu?id=' + ${senryu.id}}">削除</a>
				</th>
            </tr>
        </tbody>
    </table>
	<p><a th:href="@{/post}">投稿ページへ</a></p>
</body>
</html>
